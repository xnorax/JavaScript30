<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('print in the console');
    
    // Interpolated
    console.log('print %s in the console',"Some string");

    // Styled
    console.log('%c Styled text','font-size:30px;');
    
    // warning!
    console.warn('I warn you');
    
    // Error :|
    console.error('unknown error happened');  

    // Info
    console.info('I am doing 100 days of code');

    // Testing
    console.assert(1 === 2, 'Thats wrong')

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`dog name is ${dog.name}`);
      console.log(`dog age is ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Yes');
    console.count('No');
    console.count('Yes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
    });
  </script>
</body>
</html>
